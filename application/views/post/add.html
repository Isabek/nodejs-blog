{% extends '../layout.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-6 col-md-8">
        <form class="form-horizontal" role="form" method="post">
            <div class="form-group">
                <label for="post-title" class="col-sm-2 control-label">Title</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="post-title" name="title" placeholder="Post Title">
                </div>
            </div>
            <div class="form-group">
                <label for="post-content" class="col-sm-2 control-label">Content</label>

                <div class="col-sm-10">
                    <textarea class="form-control" id="post-content" name="content" rows="6"
                              placeholder="Post Content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
